<!DOCTYPE html> 
<html> 
<head> 
  <meta charset="UTF-8">
  <title>Elementos semánticos del HTML5</title> 
</head> 
<body> 
  <header> 
    <h1>El Encabezado</h1> 
  </header> 
  <nav> 
    <p>Los enlaces de navegación</p> 
  </nav> 
  <section> 
    <br>
    <h1>Formulario 1</h1> 
    <br>
    <form action="#">
        Usuario:
        <input type="text" id="usuario">
        <br>
        Clave:
        <input type="password" id="clave">
        <br>
        Edad:
        <input type="text" id="edad" autofocus>
        <br>
        <input type="submit" value="Confirmar">
    </form> 
  </section> 
  <section> 
    <br>
    <h1>Formulario 2</h1> 
    <br>
    <form action="#">
        Patente:
        <input type="text" id="patente" placeholder="NCM23456-6">
        <br>
        <input type="submit" value="Aceptar">
    </form>
  </section>
  <section>
    <br>
    <h1>Formulario 3</h1> 
    <br>
    <form action="#">
        Usuario:
        <input type="text" id="usuario" required>
        <br>
        Clave:
        <input type="password" id="clave" required>
        <br>
        <br>
        <input type="submit">
    </form>
  </section>

  <aside>
    <p>Aqui la Publicidad</p>
  </aside>
  <footer> 
    <p>Aqui el Pié de página</p> 
  </footer> 
</body> 
</html>
